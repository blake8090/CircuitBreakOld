[application]

name="CircuitBreak"
main_scene="res://levels/main.tscn"
icon="res://icon.png"

[autoload]

SceneHelper="*res://scripts/scene_helper.gd"
ObjectFactory="*res://scripts/object_factory.gd"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep_width"

[input]

exit_ship=[key(E)]
shoot=[key(Space)]

[render]

default_clear_color=#ff52596e
